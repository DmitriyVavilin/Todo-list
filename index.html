<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>

<body>


    <h2>Инструкция</h2>
    <p>Для отметки важного todo нажмите правой кнопкой мыши на todo.<br>
        Для удаления todo зажмите клавишу Ctrl и нажмите правую кнопку мыши.
    </p>
<div class="container">
    <div class="todo__list">
        <h1 class="title">Todo List</h1>
        <div class="create__new__todo">
            <input class="message" type="text" placeholder="Описание">
            <button class="btn">Добавить</button>
        </div>

        <div class="wrapper">
            <ul class="todo"></ul>
        </div>
    </div>
</div>

</body>
